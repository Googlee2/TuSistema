<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas | TuSistema</title>

  <style>
    :root {
      --primario: #1e293b;
      --secundario: #2563eb;
      --fondo: #f1f5f9;
      --blanco: #ffffff;
      --gris: #64748b;
      --borde: #e5e7eb;
      --verde: #16a34a;
      --rojo: #dc2626;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--fondo);
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: var(--primario);
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu a {
      display: block;
      color: #cbd5f5;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .menu a.active,
    .menu a:hover {
      background: #334155;
      color: white;
    }

    /* CONTENT */
    .content {
      flex: 1;
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .topbar h1 {
      color: var(--primario);
    }

    /* FORM */
    .venta-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .box {
      background: var(--blanco);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--borde);
    }

    .box h3 {
      margin-bottom: 15px;
      color: var(--primario);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--borde);
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid var(--borde);
      font-size: 0.95rem;
    }

    th {
      color: var(--gris);
      text-align: left;
    }

    .total {
      font-size: 1.6rem;
      font-weight: 700;
      margin-top: 20px;
      text-align: right;
    }

    /* BUTTONS */
    .btn {
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary {
      background: var(--secundario);
      color: white;
    }

    .btn-success {
      background: var(--verde);
      color: white;
    }

    .btn-danger {
      background: var(--rojo);
      color: white;
    }

    @media (max-width: 1000px) {
      .sidebar {
        display: none;
      }

      .venta-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>TuSistema</h2>
    <nav class="menu">
      <a href="dashboard.html">Dashboard</a>
      <a href="ventas.html" class="active">Ventas</a>
      <a href="#">Stock</a>
      <a href="#">Reportes</a>
      <a href="#">Salir</a>
    </nav>
  </aside>

  <main class="content">
    <div class="topbar">
      <h1>Nueva venta</h1>
    </div>

    <section class="venta-container">

      <!-- IZQUIERDA -->
      <div class="box">
        <h3>Detalle de la venta</h3>

        <div class="form-group">
          <label>Producto</label>
          <select>
            <option>Seleccionar producto</option>
            <option>Producto A</option>
            <option>Producto B</option>
            <option>Producto C</option>
          </select>
        </div>

        <div class="form-group">
          <label>Cantidad</label>
          <input type="number" value="1" min="1">
        </div>

        <button class="btn btn-primary">Agregar</button>

        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cant.</th>
              <th>Precio</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Producto A</td>
              <td>2</td>
              <td>$ 5.000</td>
              <td>$ 10.000</td>
            </tr>
            <tr>
              <td>Producto B</td>
              <td>1</td>
              <td>$ 8.000</td>
              <td>$ 8.000</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- DERECHA -->
      <div class="box">
        <h3>Cobro</h3>

        <div class="form-group">
          <label>Cliente</label>
          <input type="text" placeholder="Consumidor Final">
        </div>

        <div class="form-group">
          <label>Método de pago</label>
          <select>
            <option>Efectivo</option>
            <option>Transferencia</option>
            <option>Débito</option>
            <option>Crédito</option>
          </select>
        </div>

        <div class="total">
          Total: $ 18.000
        </div>

        <button class="btn btn-success">Confirmar venta</button>
        <button class="btn btn-danger">Cancelar</button>
      </div>

    </section>
  </main>

</body>
</html>
